<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="./assets/logo.png" alt="School Logo" />
          <h1 class="school-text">SCHOOL</h1>
        </div>
        <li>Home</li>
        <li>About</li>
        <li>Facilities</li>
        <li>Admission</li>
        <button class="btn">Connect</button>

        <!-- Mobile Device -->
        <button class="bars"><i class="fa-solid fa-bars"></i></button>
      </nav>
      <hr class="horizontal-line" />

      <!-- Banner Section -->
      <section class="banner">
        <div class="content">
          <div class="text-content">
            <h1 class="heading">
              <span class="orange-text">Empowering</span> <br />
              students from small age
              <span class="skyblue-text">towards vision</span>
            </h1>
            <p class="para">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>

            <button class="btn-black">Enroll Now</button>
          </div>
          <div class="img-content">
            <img src="./assets/hero-kids.png" alt="Banner" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
